<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Tour Plan - Booking Hotel</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700;800&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet"> <!--Подключаем шрифты-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="navbar-top">
                <a href="#" class="logo">
                    <img src="img/horizontal-logo.svg" alt="Logo: Best Tour Plan">
                </a>
                <form action="#" class="search navbar__search">
                    <input type="text" placeholder="Search Location" class="search__input">
                    <button class="search__button">
                        <img src="img/search.svg" alt="Icon: Search">
                    </button>
                </form>
                <a href="#" class="user navbar__user">
                    <img src="img/user-avatar.jpg" alt="Avatar: Nathan" class="user__avatar">
                    <span class="user__name">Nathan</span>
                </a>
                <button class="menu-button navbar-top__menu-button">
                    <span class="menu-button__line"></span>
                    <span class="menu-button__line"></span>
                    <span class="menu-button__line"></span>
                </button>
            </div>
        </div>
        <nav class="navbar-bottom">
            <div class="container">
                <ul class="navigation">
                    <li class="navigation__item"><a href="#" class="navigation__list">All Deals</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__list">Hotels</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__list">Activities</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__list">Hotel Day Packages</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__list">Restaurants</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__list">Events</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__list">Rodrigues</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <nav class="breadcrump">
        <div class="container">
            <ul class="breadcrump-list">
                <li class="breadcrump-list__item">
                    <a href="#" class="breadcrump-list__link">Home</a>
                </li>
                <li class="breadcrump-list__item">
                    <a href="#" class="breadcrump-list__link">Flash Offers</a>
                </li>
                <li class="breadcrump-list__item">
                    <a href="#" class="breadcrump-list__link">Grand Hilton Hotel</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="hotel">
        <div class="container">
            <div class="hotel-info">
                <div class="hotel-info__text">
                    <div class="hotel-wrapper">
                        <div class="stars">
                            <img src="img/Star.svg" alt="Star">
                            <img src="img/Star.svg" alt="Star">
                            <img src="img/Star.svg" alt="Star">
                            <img src="img/Star.svg" alt="Star">
                            <img src="img/Star.svg" alt="Star">
                        </div>
                        <h1 class="hotel-name hotel-info__name">GRAND HILTON HOTEL</h1>
                        <span class="offer hotel-info__offer">Flash Offer</span>
                    </div>
                    <p class="hotel-description hotel-info__description">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</p>
                </div>
                <div class="rating">
                    <span class="rating__text">User Rattings</span>
                    <span class="rating__point">4.5/5</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
